<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/signUp.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid modal">
      <div class="container modal-form">
        <div class="row box" style="gap: 24px">
          <div class="col col-6">
            <div class="banner">
              <div class="slider">
                <div class="slide">
                  <img alt="slide 1" id="slide1" src="public/img/img1.jpg" />
                  <div class="coating"></div>
                  <div class="slide-context">Capturing Moment 1</div>
                </div>
                <div class="slide">
                  <img alt="slide 2" id="slide2" src="public/img/img2.jpg" />
                  <div class="coating"></div>
                  <div class="slide-context">Capturing Moment 2</div>
                </div>
                <div class="slide">
                  <img alt="slide 3" id="slide3" src="public/img/img3.jpg" />
                  <div class="coating"></div>
                  <div class="slide-context">Capturing Moment 3</div>
                </div>
              </div>
              <div class="slider-nav">
                <a href="#slide1"></a>
                <a href="#slide2"></a>
                <a href="#slide3"></a>
              </div>
            </div>
          </div>

          <div class="col col-6">
            <div class="box-form">
              <div class="box-form_title">Create an account</div>
              <div class="login">
                Do you have an account? <a href="#">Login</a>
              </div>
              <div class="form">
                <div class="fullName">
                  <div class="form-input">
                    <input type="text" placeholder="First Name" />
                  </div>
                  <div class="form-input">
                    <input type="text" placeholder="Last Name" />
                  </div>
                </div>
                <div class="form-input">
                  <input type="email" placeholder="Email" />
                </div>
                <div class="form-input">
                  <input type="password" placeholder="***************" />
                </div>
                <div class="form-input">
                  <input type="checkbox" />
                  <span>I agree to the <b>Terms of User</b></span>
                </div>
                <div class="btn">
                  <button class="btn-signUp">create account</button>
                </div>
                <div class="line">
                  <hr />
                  <span>Create with</span>
                  <hr />
                </div>
                <div class="form-btn">
                  <button class="btn-icon">
                    <img alt="logo google" src="public/png/R.png" />
                    <span>Google</span>
                  </button>
                  <button class="btn-icon">
                    <img alt="logo apple" src="public/png/R (2).png" />
                    <span>Apple</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
